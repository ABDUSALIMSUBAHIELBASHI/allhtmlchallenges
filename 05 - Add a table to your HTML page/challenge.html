<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title> CHALLENGE 07 Links & Media Example</title>

<body>

  <h2>ðŸ”¹MR ELAF salim Abdu GO TO  Links & Media Example</h2>
<h3>I,M stud of the coding alght</h3>
  <!-- Link -->
  <p>
    Visit 
    <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    (opens in a new tab).
  </p>

  <!-- Image -->
  <p>
    <img src="https://via.placeholder.com/200" alt="Sample Image">
  </p>

  <!-- Audio -->
  <p>
    <audio controls>
      <source src="sample.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </p>

  <!-- Video -->
  <p>
    <video controls width="300">
      <source src="sample.mp4" type="video/mp4">
      Your browser does not support the video element.
    </video>
  </p>

  <!-- Iframe (YouTube video embed) -->
  <p>
    <iframe width="300" height="200" 
      src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
      title="YouTube video"
      frameborder="0" allowfullscreen>
    </iframe>
  </p>

</body>
</html>
